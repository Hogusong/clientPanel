<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h3 class="text-center pb-4 pt-3">
          <span class="text-primary"><i class="fa fa-lock"></i> Client Panel</span> Login
        </h3>
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="firstname">First Name : </label>&nbsp;&nbsp;
            <input type="text" name="firstname" [(ngModel)]="firstname" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="lastname">Last Name : </label>&nbsp;&nbsp;
            <input type="text" name="lastname" [(ngModel)]="lastname" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">Email : </label>&nbsp;&nbsp;
            <input type="email" name="email" [(ngModel)]="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password : </label>&nbsp;&nbsp;
            <input type="password" name="password" [(ngModel)]="password" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Confirm : </label>&nbsp;&nbsp;
            <input type="password" name="confirmPass" [(ngModel)]="confirmPass" class="form-control" required>
          </div>
          <input type="submit" value="Login" class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>
</div>
